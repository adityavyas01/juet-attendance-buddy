<!DOCTYPE html>
<html>
<head>
    <title>Frontend API Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        input { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Frontend API Debug Test</h1>
    
    <div class="form-group">
        <label>Enrollment Number:</label>
        <input type="text" id="enrollment" value="221B034">
    </div>
    
    <div class="form-group">
        <label>Date of Birth:</label>
        <input type="date" id="dob" value="2004-01-05">
    </div>
    
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" value="Holameadi@1">
    </div>
    
    <button onclick="testFrontendAPI()">Test Frontend API</button>
    <button onclick="testDirectAPI()">Test Direct API</button>
    
    <div id="result"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        
        function log(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent += new Date().toISOString() + ': ' + message + '\n';
            console.log(message);
        }
        
        async function testDirectAPI() {
            log('=== TESTING DIRECT API ===');
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '';
            
            const enrollment = document.getElementById('enrollment').value;
            const dob = document.getElementById('dob').value;
            const password = document.getElementById('password').value;
            
            // Convert date format
            const convertedDate = dob.split('-').reverse().join('-');
            log('Date conversion: ' + dob + ' -> ' + convertedDate);
            
            const payload = {
                enrollmentNumber: enrollment,
                password: password,
                dateOfBirth: convertedDate
            };
            
            log('Payload: ' + JSON.stringify(payload, null, 2));
            log('API URL: ' + API_BASE_URL + '/auth/login');
            
            try {
                const response = await fetch(API_BASE_URL + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                log('Response status: ' + response.status);
                log('Response headers: ' + JSON.stringify([...response.headers.entries()]));
                
                const data = await response.json();
                log('Response data: ' + JSON.stringify(data, null, 2));
                
            } catch (error) {
                log('Error: ' + error.message);
                log('Error stack: ' + error.stack);
            }
        }
        
        async function testFrontendAPI() {
            log('=== TESTING FRONTEND STYLE API ===');
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '';
            
            const enrollment = document.getElementById('enrollment').value;
            const dob = document.getElementById('dob').value;
            const password = document.getElementById('password').value;
            
            // Simulate frontend API class
            class APIClient {
                constructor(baseURL) {
                    this.baseURL = baseURL;
                }
                
                async request(endpoint, options = {}) {
                    const url = `${this.baseURL}${endpoint}`;
                    const config = {
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        },
                        ...options
                    };
                    
                    log('Making request to: ' + url);
                    log('Request config: ' + JSON.stringify(config, null, 2));
                    
                    try {
                        const response = await fetch(url, config);
                        const data = await response.json();
                        
                        log('Response status: ' + response.status);
                        
                        if (!response.ok) {
                            throw new Error(data.message || `HTTP error! status: ${response.status}`);
                        }
                        
                        return data;
                    } catch (error) {
                        log('Request error: ' + error.message);
                        return { success: false, error: error.message };
                    }
                }
                
                async post(endpoint, data) {
                    return this.request(endpoint, {
                        method: 'POST',
                        body: data ? JSON.stringify(data) : undefined
                    });
                }
            }
            
            const apiClient = new APIClient(API_BASE_URL);
            
            // Convert date format like frontend does
            const convertedDate = dob.split('-').reverse().join('-');
            log('Date conversion: ' + dob + ' -> ' + convertedDate);
            
            const loginData = {
                enrollmentNumber: enrollment,
                password: password,
                dateOfBirth: convertedDate
            };
            
            log('Login data: ' + JSON.stringify(loginData, null, 2));
            
            const result = await apiClient.post('/auth/login', loginData);
            log('Final result: ' + JSON.stringify(result, null, 2));
        }
    </script>
</body>
</html>
